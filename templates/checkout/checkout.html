{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-top:80px;">

    <div class="col-md-12" style="margin-top:20px; margin-bottom:20px;">
        {% include 'messages.html' %}
    </div>

    <h3 class="default-style">Checkout Portal</h3>
    <hr>
    <p class="default-style">Please fill up the form to complete your order</p>

    <form action="{% url 'checkout:checkout_process' %}" method="post">
        {% csrf_token %}
        <meta charset="UTF-8">

        <p class="default-style register-infos text-left"><b>Delivery Info</b></p>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter your first name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter your last name" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Enter Street Address" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="Enter Your City" required>
        </div>

        <div class="form-group">
            <label for="division">Division</label>
            <input type="text" class="form-control" name="division" id="division" placeholder="Enter Your Division" required>
        </div>

        <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" name="zip" id="zip" placeholder="Enter Your Zip Code" required>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" name="country" id="country" placeholder="Enter Your Country" required>
        </div>

        <p class="default-style register-infos text-left pt-3"><b>Payment Information</b></p>
        <p class="register-infos">Mastercard Number: 0184XXXXXXXX</p>

        <div class="form-group">
            <label for="transaction_id">Mastercard Payment</label>
            <input type="text" class="form-control" name="transaction_id" id="transaction_id" placeholder="Your Mastercard Transaction Id" required>
        </div>

        <div class="form-group">
            <label for="order_note">Order Note (If any)</label>
            <input type="text" class="form-control" name="order_note" id="order_note" placeholder="Additional Notes">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
