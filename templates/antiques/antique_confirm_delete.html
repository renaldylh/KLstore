{% extends 'dashboard-base.html' %}
{% load static %}

{% block content %}
<div class="row">
    {% include 'dashboard-menu.html' %}
    <div class="tab-content col-9" style="margin-top:60px;margin-left:30px;margin-right:20px">
        <h3 class="default-style">Confirm Deletion</h3><hr>
        <p>Are you sure you want to delete this antique item?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'antique_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
