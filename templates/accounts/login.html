{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>User Login</title>
<div class="container" style="margin-top:63px;">
    <div class="col-md-12" style="margin-top:20px;margin-bottom:30px;">
        {% include 'messages.html' %}
    </div>
    <div class="row">
        <h3 class="default-style">Login Portal</h3>
        <hr>
        <p class="default-style">Don't have an account? <a class="text-decoration-none" href="{% url 'register' %}">Register now</a></p>
        <form action="{% url 'login' %}" method="POST">
            <div class="ms-center justify-content-center col-md-6 align-items-center justify-content-center" style="margin-top:18px;">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email"
                           placeholder="Enter Your Email" required>
                </div>
              <div class="form-group mt-3 position-relative">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password"
                       class="form-control" placeholder="Enter Your Password" required>
                <span 
                    onclick="document.getElementById('id_password').type = this.getAttribute('data-visible') === 'false' ? 'text' : 'password'; 
                             this.setAttribute('data-visible', this.getAttribute('data-visible') === 'false');"
                    data-visible="false"
                    class="position-absolute"
                    style="right: 10px; top: 35px; cursor: pointer;">
                    <i class="fa-solid fa-eye" id="toggle_icon"></i>
                    </span>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
